<div class="x-body">    <form class="layui-form ">        <div class="layui-elem-quote">            <p>设置：</p>        </div>        <div class="layui-form-item">            <label class="layui-form-label">用户注册获得的竞拍额度：</label>            <div class="layui-input-block">                <input type="text" name="default_lines" required="" value="{$config['default_lines']}"                       lay-verify="required"                       placeholder="默认竞拍额度，单位（元）"                       autocomplete="off" class="layui-input">                <div class="layui-form-mid layui-word-aux">指用户授权注册后系统默认设置的竞拍额度，单位（元）</div>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">默认竞拍额度充值比例：</label>            <div class="layui-input-block">                <input type="text" name="lines_default_proportion" required=""                       value="{$config['lines_default_proportion']}" lay-verify="required"                       placeholder="默认竞拍额度充值比例，例如1元=100竞拍额度，此处填100即可"                       autocomplete="off" class="layui-input">                <div class="layui-form-mid layui-word-aux">默认竞拍额度充值比例，例如想设置1元=100的默认竞拍额度，此处填100即可，单位（元）</div>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">违规后竞拍额度充值比例：</label>            <div class="layui-input-block">                <input type="text" name="lines_bad_proportion" required="" value="{$config['lines_bad_proportion']}"                       lay-verify="required"                       placeholder="违规后竞拍额度充值比例，例如1元=50竞拍额度，此处填50即可"                       autocomplete="off" class="layui-input">                <div class="layui-form-mid layui-word-aux">违规后竞拍额度充值比例，例如1元=50竞拍额度，此处填50即可。</div>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">积分抵邮费比例：</label>            <div class="layui-input-block">                <input type="text" name="postage_proportion" required="" value="{$config['postage_proportion']}"                       lay-verify="required"                       placeholder="此处设置积分抵邮费比例，如想设置1元=500积分，在此处填500即可。"                       autocomplete="off" class="layui-input">                <div class="layui-form-mid layui-word-aux">此处设置积分抵邮费比例，如想设置1元=500积分，在此处填500即可。</div>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">服务费率：</label>            <div class="layui-input-block">                <input type="text" name="server_rate" required="" value="{$config['server_rate']}"                       lay-verify="required"                       placeholder="服务费率（%）"                       autocomplete="off" class="layui-input">                <div class="layui-form-mid layui-word-aux">例如想这只11%的服务费率，在此处填写11即可。单位（%）</div>            </div>        </div>        <div class="layui-form-item">            <label class="layui-form-label">竞品暂存天数：</label>            <div class="layui-input-block">                <input type="text" name="save_day" required="" value="{$config['save_day']}"                       lay-verify="required"                       placeholder="竞品暂存天数（天）"                       autocomplete="off" class="layui-input">                <div class="layui-form-mid layui-word-aux">竞品暂存天数。单位（天）</div>            </div>        </div>        <div class="layui-form-item">            <button class="layui-btn" lay-submit="" lay-filter="formDemoPane">保存设置</button>        </div>    </form></div><script>    layui.use(['form', 'layer'], function () {        $ = layui.jquery;        var form = layui.form            , layer = layui.layer;        form.on('submit(formDemoPane)', function (data) {            $.post("{:url('changeSetting')}", {data: data.field}, function (data) {                var jsonData = JSON.parse(data);                if (jsonData[0] == 200) {                    layer.msg(jsonData[1], {time: 1000, icon: 6}, function () {                        window.replace();                    });                } else {                    layer.msg(jsonData[1], {time: 1000, icon: 5}, function () {                    });                }                return false;            });            return false;        });    });</script>
