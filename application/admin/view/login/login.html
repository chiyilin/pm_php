<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">{$Think.cookie.webname}</div>
    <div id="darkbannerwrap"></div>

    <form class="layui-form">
        <input name="admin_name" placeholder="用户名/手机号"  type="text" lay-verify="required" class="layui-input" >
        <hr class="hr15">
        <input name="admin_pwd" placeholder="密码" type="password" lay-verify="required"   class="layui-input">
        <hr class="hr15">
        <input value="登录" lay-filter="login" lay-submit="" style="width:100%;" type="submit">
        <hr class="hr20" >
    </form>
</div>

<script>
    $(function(){
        layui.use('form',function(){
            var form = layui.form;
            form.on('submit(login)',function(data){
                $.post("{:url('login/login')}",{data:data.field},function(data){
                    console.log(data);
                    if(data.code==200){
                        layer.msg(data.msg, {time: 500,icon: 6}, function(){
                            location.href="{:url('index/index')}"
                        });
                    }else{
                        layer.msg(data.msg,function(){

                        });
                    }
                    return null;
                });
                return false;
            });
        });
    })
