<div class="x-body">
    <form class="layui-form">
        <div class="layui-form-item">
            <label for="category_name" class="layui-form-label">
                <span class="x-red">*</span>分类名称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="category_name" name="category_name" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="">
                <input type="hidden" name="category_group_sort" value="{$category['category_group_sort']}">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="category_sort" class="layui-form-label">
                <span class="x-red" >*</span>排序
            </label>
            <div class="layui-input-inline">
                <input type="number" id="category_sort" name="category_sort" class="layui-input" value="" placeholder="请填写产品排序，可不填">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>


        <div class="layui-form-item">
            <label for="categor_fid" class="layui-form-label">
                <span class="x-red">*</span>上级分类
            </label>
            <div class="layui-input-inline">
                <select id="category_fid" name="category_fid" lay-verify="required" autocomplete="off" class="layui-input">
                    <option value="{$category['category_id']}">{$category['category_name']}</option>

                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="category_status" class="layui-form-label">
                <span class="x-red">*</span>状态
            </label>
            <div class="layui-input-inline">
                <input id="category_status" name="category_status" type="checkbox" name="switch"  checked  class="layui-input" lay-text="开启|停用"  lay-skin="switch" lay-filter="ifKeyDemo">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button  class="layui-btn" lay-filter="add" lay-submit="">
                添加
            </button>
        </div>
    </form>
</div>
<script>
    layui.use(['form','layer'], function(){
        $ = layui.jquery;
        var form = layui.form
            ,layer = layui.layer;
        //监听提交
        form.on('submit(add)', function(data){
            console.log(data.field)
            $.post("{:url('category/addmaster')}",{data:data.field},function(data){
                var jsonData=JSON.parse(data);
                var icon=jsonData[0]==200?6:5;
                layer.alert(jsonData[1], {icon: icon},function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
            })
            return false;

        });
    });
</script>
