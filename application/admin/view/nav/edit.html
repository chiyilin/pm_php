<script src="__STATIC__/admin/appeditor/jquery.min.js"></script>
<script charset="utf-8" src="__STATIC__/admin/appeditor/appeditor.min.js"></script>
<link  rel="stylesheet" href="__STATIC__/admin/appeditor/appeditor.css">
<style>
    .cpc-diary-edit .editor-list{
        margin-left: 0px;
        margin: 0;
        padding: 0;
    }
</style>
<div class="x-body">
    <form class="layui-form">
        <div class="layui-col-lg6">
            <label class="layui-form-label"><span class="x-red">*</span>导航标题：</label>
            <div class="layui-input-block">
                <input type="text" name="nav_title" id="nav_title" required=""
                       lay-verify="required" autocomplete="off" class="layui-input" placeholder="请填写导航标题" value="{$data['nav_title']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cover_src" class="layui-form-label">
                <span class="x-red">*</span>导航类型：
            </label>
            <div class="layui-input-inline">
                <select id="nav_type" name="nav_type" lay-filter="product_category" autocomplete="off"
                        class="layui-input">
                    <option value="">请选择导航类型</option>
                    <option value="1" {php}if($data['nav_type']==1){echo ' selected';}{/php}>顶部</option>
                    <option value="2" {php}if($data['nav_type']==2){echo ' selected';}{/php}>中部</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cover_src" class="layui-form-label">
                <span class="x-red">*</span>导航封面：
            </label>
            <div class="layui-input-inline">
                <div class="layui-upload">
                    <input type="text" style="display: none" name="cover_src" id="cover_src" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$data['cover_src']}">
                    <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload"><i class="layui-icon"></i>上传图片</button>
                    <div class="layui-upload-list">
                        <div id="layer-photos-demo">
                            <img id="cover" src="/{$data['cover_src']}" style="width: 100px">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-mid layui-word-aux">推荐尺寸：150*150px</div>
        </div>

        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <input type="hidden" name="nav_id" value="{$data['nav_id']}">
            <button class="layui-btn" lay-filter="add" lay-submit="" id="submit">
                保存
            </button>
        </div>
    </form>
</div>

<script>
    var AppEdit = new AppEdit({
        "el" : '#editor_id',
        "name" :  'details',
        'data' : '[]',

        'offset' : {   //位置偏移量，默认为 零，具体根据自己的项目做相关调整。
            "top" : 0
        },

        'debug' : false, //  是否开启调试，默认开启调试模式

        'imageupload' : function(file,current) {
            // 方法一 ： 本地预览  实际项目以服务器 地址为准。服务器图片上传开启后，本地预览 注释掉。
            // AppEdit.showImage(file,current);
            //推荐 方法二，对接服务器图片上传 接口，返回数据格式
            /*
                {
                    "result": "ok",
                    "url": "https://api.pintuan-xcx.cn/Public/App/default/logo-red.png",
                    "message": "官方演示返回固定的链接，实际项目，需要操作图片上传。"
                }
            */
            // 方法二 ： 服务器图片上传 单个文件上传，后端需要做图片验证。
            var data = new FormData();
            data.append('file', file);
            $.ajax({
                type : 'POST',
                url:"{:url('imageUpload')}",
                data : data,
                async: true,
                cache: false,
                contentType: false,
                processData: false,
                dataType: "json",
                success:function(res) {
                    if(res.result == 'ok') {
                        var url = res.url;
                        //插入到编辑器中
                        // console.log(AppEdit.uploadbutton(url))
                        AppEdit.uploadafter(url,current);
                    }
                }
            });


        }
    });

</script>
<script>
    layui.use(['form', 'layer','upload'], function () {
        $ = layui.jquery;

        var form = layui.form
            , layer = layui.layer
            ,upload=layui.upload
        var uploadInst = upload.render({
            elem: '#LAY_avatarUpload',
            url: "{:url('SynUpload')}",
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    // $('#cover').attr('src', result); //图片链接（base64）
                    $('#cover').css('display','block');
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code != 200){
                    return layer.msg('上传失败');
                }else{
                    console.log(res.data)
                    $('#cover').attr('src', '/'+res.data);
                    $('#cover_src').val(res.data);
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            var details=[];
            $("input[type=hidden]").each(function(){
                details.push($(this).val());
            })
            console.log(data.field)
            $.post("{:url('edit')}", {data: data.field}, function (data) {
                console.log(data)
                var jsonData = JSON.parse(data);
                console.log(jsonData)
                if (jsonData[0] == 200) {
                    layer.alert(jsonData[1], {icon: 6}, function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(jsonData[1], {time: 1000, icon: 5}, function () {

                    });
                }
                return false;
            });
            return false;

        });
        $('#cover').click(function () {
            layer.photos({
                photos: '#layer-photos-demo'
                ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            });
        });

    });
</script>
