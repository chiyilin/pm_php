<script>
    var AppEdit = new AppEdit({
        "el" : '#editor_id',
        "name" :  'details',
        'data' : '{$data['product_introduce']}',

        'offset' : {   //位置偏移量，默认为 零，具体根据自己的项目做相关调整。
            "top" : 0
        },

        'debug' : false, //  是否开启调试，默认开启调试模式

        'imageupload' : function(file,current) {
            // 方法一 ： 本地预览  实际项目以服务器 地址为准。服务器图片上传开启后，本地预览 注释掉。
            // AppEdit.showImage(file,current);
            //推荐 方法二，对接服务器图片上传 接口，返回数据格式
            /*
                {
                    "result": "ok",
                    "url": "https://api.pintuan-xcx.cn/Public/App/default/logo-red.png",
                    "message": "官方演示返回固定的链接，实际项目，需要操作图片上传。"
                }
            */
            // 方法二 ： 服务器图片上传 单个文件上传，后端需要做图片验证。
            var data = new FormData();
            data.append('file', file);
            $.ajax({
                type : 'POST',
                url:"{:url('imageUpload')}",
                data : data,
                async: true,
                cache: false,
                contentType: false,
                processData: false,
                dataType: "json",
                success:function(res) {
                    if(res.result == 'ok') {
                        var url = res.url;
                        //插入到编辑器中
                        // console.log(AppEdit.uploadbutton(url))
                        AppEdit.uploadafter(url,current);
                    }
                }
            });


        }
    });

</script>

<script type="text/javascript" src="__STATIC__/admin/wangEditor-3.1.1/release/wangEditor.min.js"></script>
<script>
    var E = window.wangEditor
    var editor = new E('#editor')
    // 通过 url 参数配置 debug 模式。url 中带有 wangeditor_debug_mode=1 才会开启 debug 模式
    editor.customConfig.debug = true;
    // 自定义菜单配置
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'emoticon',  // 表情
        'image',  // 插入图片
        'table',  // 表格
        'video',  // 插入视频
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ];
    // 下面两个配置，使用其中一个即可显示“上传图片”的tab。但是两者不要同时使用！！！
    // editor.customConfig.uploadImgShowBase64 = true   // 使用 base64 保存图片
    editor.customConfig.uploadImgServer = '{:url("imageUpload")}'  // 上传图片到服务器
    editor.customConfig.uploadFileName = 'file[]'
    editor.create()
    layui.use(['form', 'layer','upload'], function () {
        $ = layui.jquery;

        var form = layui.form
            , layer = layui.layer
            ,upload=layui.upload
        var uploadInst = upload.render({
            elem: '#LAY_avatarUpload',
            url: "{:url('SynUpload')}",
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    // $('#cover').attr('src', result); //图片链接（base64）
                    $('#cover').css('display','block');
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code != 200){
                    return layer.msg('上传失败');
                }else{
                    console.log(res.data)
                    $('#cover').attr('src', '/'+res.data);
                    $('#cover_src').val(res.data);
                }
                //上传成功
            }
            ,error: function(){
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            // var details=[];
            // $("input[type=hidden]").each(function(){
            //     details.push($(this).val());
            // })
            $.post("{:url('edit1')}", {data: data.field,details:editor.txt.html()}, function (data) {
                var jsonData = JSON.parse(data);
                console.log(jsonData)
                if (jsonData[0] == 200) {
                    layer.alert(jsonData[1], {icon: 6}, function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(jsonData[1], {time: 1000, icon: 5}, function () {

                    });
                }
                return false;
            });
            return false;

        });
        $('#cover').click(function () {
            layer.photos({
                photos: '#layer-photos-demo'
                ,anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            });
        });

    });
</script>
