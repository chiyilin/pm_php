<div class="x-body">
    <form class="layui-form">
        <div class="layui-col-lg6 layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>产品名称：</label>
            <div class="layui-input-block">
                <input type="text" name="product_name" id="product_name" required=""
                       lay-verify="required" autocomplete="off" class="layui-input" placeholder="请填写产品名称">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="cover_src" class="layui-form-label">
                <span class="x-red">*</span>商品封面：
            </label>
            <div class="layui-input-inline">
                <div class="layui-upload">
                    <input type="text" style="display: none" name="cover_src" id="cover_src" required=""
                           lay-verify="required" autocomplete="off" class="layui-input">
                    <button type="button" class="layui-btn layui-btn-primary" id="LAY_avatarUpload"><i
                            class="layui-icon"></i>上传图片
                    </button>
                    <div class="layui-upload-list">
                        <div id="layer-photos-demo">
                            <img id="cover" src="" style="width: 100px;display: none">
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-form-mid layui-word-aux">推荐尺寸：288x162px</div>
        </div>


        <div class="layui-form-item">
            <label for="cate_id_first" class="layui-form-label">
                <span class="x-red">*</span>商品分类：
            </label>
            <div class="layui-input-inline">
                <select id="cate_id_first" name="cate_id_first" required="" lay-verify="required"
                        lay-filter="cate_id_first" autocomplete="off" class="layui-input">
                    <option value="">请选择分类</option>
                    {foreach $product_category as $key=>$value}
                    <option value="{$value['category_id']}">{$value['category_name']}</option>
                    {/foreach}
                </select>
            </div>
            <label for="cate_id_second" class="layui-form-label" style="display: none;">
            </label>
            <div class="layui-input-inline">
                <select id="cate_id_second" name="cate_id_second" required="" lay-verify="required"
                        lay-filter="cate_id_second" autocomplete="off" class="layui-input">
                    <option value="">请选择商品二级分类</option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select id="cate_id_third" name="cate_id_third" required="" lay-verify="required"
                        lay-filter="cate_id_third" autocomplete="off" class="layui-input">
                    <option value="">请选择商品三级分类</option>
                </select>
            </div>
            <div class="layui-form-mid layui-word-aux">单件商品只能归属于某一分类下。</div>
        </div>
        <div class="layui-form-item">
            <label for="product_face" class="layui-form-label">
                <span class="x-red">*</span>藏品品相：
            </label>
            <div class="layui-input-inline">
                <select id="product_face" name="product_face" required="" lay-verify="required" autocomplete="off"
                        class="layui-input">
                    <option value="">藏品品相</option>
                    {foreach $face as $key=>$value}
                    <option value="{$key}">{$value}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="collection_id" class="layui-form-label">
                藏品专场：
            </label>
            <div class="layui-input-inline">
                <select id="collection_id" name="collection_id" autocomplete="off" class="layui-input">
                    <option value="">藏品专场</option>
                    {foreach $collection as $key=>$value}
                    <option value="{$value['collection_id']}">{$value['collection_name']}</option>
                    {/foreach}
                </select>
            </div>
        </div>

        <div class="layui-col-lg6 layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>注意事项：</label>
            <div class="layui-input-block">
                <input type="text" name="product_zysx" id="product_zysx" required=""
                       lay-verify="required" autocomplete="off" class="layui-input" placeholder="请填写产品注意事项">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="product_money" class="layui-form-label">
                <span class="x-red">*</span>商品价格：
            </label>
            <div class="layui-input-inline">
                <input type="text" name="product_money" id="product_money" required=""
                       lay-verify="required" autocomplete="off" class="layui-input" placeholder="请填写商品价格">
            </div>
            <div class="layui-form-mid layui-word-aux">本商品的价格，单位（元），结果保留两位小数。</div>
        </div>
        {if condition="$type==1"}
        <div class="layui-form-item">
            <label for="product_times" class="layui-form-label">
                <span class="x-red">*</span>加价幅度：
            </label>
            <div class="layui-input-inline">
                <input type="text" name="product_times" id="product_times" required=""
                       lay-verify="required" autocomplete="off" class="layui-input" placeholder="请填写商品加价幅度">
            </div>
            <div class="layui-form-mid layui-word-aux">本商品的加价幅度，单位（元），结果保留两位小数。</div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label"><span class="x-red">*</span>竞价时间：</label>
                <div class="layui-input-inline">
                    <input type="text" name="product_start_time" id="product_start_time" lay-verify="required"
                           placeholder="yyyy-MM-dd HH:mm:ss"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">-</div>
                <div class="layui-input-inline">
                    <input type="text" name="product_end_time" id="product_end_time" lay-verify="required"
                           placeholder="yyyy-MM-dd HH:mm:ss"
                           autocomplete="off" class="layui-input">
                </div>

            </div>
        </div>
        {/if}
        <div class="layui-form-item">
            <label for="cover_introduce" class="layui-form-label">
                <span class="x-red">*</span>封面简介：
            </label>
            <div class="layui-input-block">
                <textarea id="cover_introduce" name="cover_introduce" required="" lay-verify="required"
                          style="width:500px;height:80px;"
                          autocomplete="off" class="layui-input" placeholder="请填写封面简介"></textarea>
            </div>
        </div>

        <div class="layui-form-mid layui-word-aux"></div>
        <div class="layui-col-lg8 layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>产品简介：</label>
            <div class="layui-input-block">
                <div id="editor"></div>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="product_share_index" class="layui-form-label">
                首页推荐：
            </label>
            <div class="layui-input-inline">
                <input id="product_share_index" name="product_share_index" type="checkbox" class="layui-input"
                       lay-text="开启|停用" lay-skin="switch" lay-filter="ifKeyDemo">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="product_collection_share" class="layui-form-label">
                专场精品推荐：
            </label>
            <div class="layui-input-inline">
                <input id="product_collection_share" name="product_collection_share" type="checkbox" class="layui-input"
                       lay-text="开启|停用" lay-skin="switch" lay-filter="ifKeyDemo">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="product_status" class="layui-form-label">
                是否上架：
            </label>
            <div class="layui-input-inline">
                <input id="product_status" name="product_status" type="checkbox" checked="" class="layui-input"
                       lay-text="上架|下架" lay-skin="switch" lay-filter="ifKeyDemo">
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red"></span>
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <input type="hidden" name="product_type" id="product_type" value="{$type}">
            <button class="layui-btn" lay-filter="add" lay-submit="" id="submit">
                添加
            </button>
        </div>
    </form>
</div>

<!-- 注意， 只需要引用 JS，无需引用任何 CSS ！！！-->
<script type="text/javascript" src="__STATIC__/admin/wangEditor-3.1.1/release/wangEditor.min.js"></script>
<script>
    var E = window.wangEditor
    var editor = new E('#editor')
    // 通过 url 参数配置 debug 模式。url 中带有 wangeditor_debug_mode=1 才会开启 debug 模式
    editor.customConfig.debug = true;
    // 自定义菜单配置
    editor.customConfig.menus = [
        'head',  // 标题
        'bold',  // 粗体
        'fontSize',  // 字号
        'fontName',  // 字体
        'italic',  // 斜体
        'underline',  // 下划线
        'strikeThrough',  // 删除线
        'foreColor',  // 文字颜色
        'backColor',  // 背景颜色
        'link',  // 插入链接
        'list',  // 列表
        'justify',  // 对齐方式
        'quote',  // 引用
        'emoticon',  // 表情
        'image',  // 插入图片
        'table',  // 表格
        'video',  // 插入视频
        'code',  // 插入代码
        'undo',  // 撤销
        'redo'  // 重复
    ];
    // 下面两个配置，使用其中一个即可显示“上传图片”的tab。但是两者不要同时使用！！！
    // editor.customConfig.uploadImgShowBase64 = true   // 使用 base64 保存图片
    editor.customConfig.uploadImgServer = '{:url("imageUpload")}'  // 上传图片到服务器
    editor.customConfig.uploadFileName = 'file[]'
    editor.create()
    layui.use(['form', 'layer', 'upload', 'laydate'], function () {
        $ = layui.jquery;

        var form = layui.form
            , layer = layui.layer
            , upload = layui.upload
            , laydate = layui.laydate
        laydate.render({
            elem: '#product_start_time',
            type: 'datetime'
        });
        laydate.render({
            elem: '#product_end_time',
            type: 'datetime'
        });
        var uploadInst = upload.render({
            elem: '#LAY_avatarUpload',
            url: "{:url('SynUpload')}",
            before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    // $('#cover').attr('src', result); //图片链接（base64）
                    $('#cover').css('display', 'block');
                });
            }
            , done: function (res) {
                //如果上传失败
                if (res.code != 200) {
                    return layer.msg('上传失败');
                } else {
                    console.log(res.data)
                    $('#cover').attr('src', '/' + res.data);
                    $('#cover_src').val(res.data);
                }
                //上传成功
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
        });

        //监听提交
        form.on('submit(add)', function (data) {
            // var details=[];
            // $("input[type=hidden]").each(function(){
            //     details.push($(this).val());
            // })
            console.log(data.field)
            $.post("{:url('product/add')}", {data: data.field, details: editor.txt.html()}, function (data) {
                var jsonData = JSON.parse(data);
                console.log(jsonData)
                if (jsonData[0] == 200) {
                    layer.alert(jsonData[1], {icon: 6}, function () {
                        // 获得frame索引
                        var index = parent.layer.getFrameIndex(window.name);
                        //关闭当前frame
                        parent.layer.close(index);
                    });
                } else {
                    layer.msg(jsonData[1], {time: 1000, icon: 5}, function () {

                    });
                }
                return false;
            });
            return false;

        });
        $('#cover').click(function () {
            layer.photos({
                photos: '#layer-photos-demo'
                , anim: 5 //0-6的选择，指定弹出图片动画类型，默认随机（请注意，3.0之前的版本用shift参数）
            });
        });

    });
</script>
<script>
    layui.use('form', function () {
        var form = layui.form //获取form模块
        form.on('select(cate_id_first)', function (data) {
            if (!data.value) {
                return null;
            }
            $.get("{:url('getCate')}", {fid: data.value}, function (data) {
                $('#cate_id_third,#cate_id_second').html(' ');
                var dataOnj = data.data;
                if (dataOnj.length == 0) {
                    var option = new Option('请重新选择商品分类', "");
                    $('#cate_id_second').append(option);
                } else {
                    var option = new Option('请选择二级分类', '');
                    $('#cate_id_second').append(option);
                    for (var i = 0; i < dataOnj.length; i++) {
                        var option = new Option(dataOnj[i]['category_name'], dataOnj[i]['category_id']);
                        $('#cate_id_second').append(option);
                    }
                }
                form.render();
            });
        });

        form.on('select(cate_id_second)', function (data) {
            if (!data.value) {
                return null;
            }
            $.get("{:url('getCate')}", {fid: data.value}, function (data) {
                $('#cate_id_third').html(' ');
                var dataOnj = data.data;
                if (dataOnj.length == 0) {
                    var option = new Option('请重新选择商品分类', "");
                    $('#cate_id_third').append(option);
                } else {
                    var option = new Option('请选择三级分类', '');
                    $('#cate_id_third').append(option);
                    for (var i = 0; i < dataOnj.length; i++) {
                        var option = new Option(dataOnj[i]['category_name'], dataOnj[i]['category_id']);
                        $('#cate_id_third').append(option);
                    }
                }
                form.render();
            });
        });

    });
</script>
